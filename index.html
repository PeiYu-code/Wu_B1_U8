<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vocabulary Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vocabulary Test</h1>

  <div id="controls">
    <button id="startBtn">Start Test</button>
    <button id="submitBtn" class="hidden">Show Correct Answers</button>
    <button id="downloadBtn" class="hidden">Download Results (PDF)</button>
  </div>

  <div id="testArea" class="hidden"></div>

  <h2 id="resultTitle" class="hidden">Correct Answers (参考中文)</h2>
  <div id="results"></div>

  <!-- PDF library (required) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
